<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div><span>搜索词：</span><span th:text="${keys}">mav</span></div>
    <div class="row-fluid">
        <div class="span12">
            <div th:each="item:${page.content}">
                <span th:text="${item.id}">id</span>
                <span th:text="${item.name}">name</span>
                <span th:text="${item.body}">body</span>
            </div>
            <div>
                <a th:href="@{/search(key=${keys},start=0)}">[首页]</a>
                <a th:if="${not page.isKast()}" th:href="@{/search(key=${keys},start=${page.number11})}">[上一页]</a>
                <a th:if="${not page.isKast()}" th:href="@{/search(key=${keys},start=${page.number+1})}">[下一页]</a>
                <a th:href="@{/search(key=${keys},start=${page.totalPages-1})}">[尾页]</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
